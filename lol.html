<!DOCTYPE html>
<html>
    <head>
        <title>section</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            #section {
                width: 100%;
                height: 100vh;
            }
        </style>

    </head>
    <body>
        <div id="section"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script>
        VANTA.FOG({
          el: "#section",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00
        })
        </script>

    </body>
</html>
